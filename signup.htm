<!DOCTYPE html>
<html>
  <head>
    <title>codersrank_registration</title>
    <style>
      .logo img:hover {
        box-shadow: 0px 0px 60px 0px #e95065;
      }
      body {
        background-color: black;
        color: lime;
        font-size: 135%;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="home.htm"><img src="logo.png" width="100" height="100" /></a>
    </div>
    <center>
      <img
        src="signup.jpeg"
        width="800"
        height="400"
      /><br />
      <h4>"The time is now. Get ready with all your skills"</h4>
      <br />
      <h2>CODERSRANK Registration is live...</h2>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">Full name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            required
            autofocus
          /><br /><br />
          <label for="lname">Create your User ID:</label>
          <input type="text" id="lname" name="lname" /><br /><br />

          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label><br /><br />
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            value="India"
            readonly
            autofocus
          /><br /><br />
          <label for="date of birth">Date of birth:</label>
          <input
            type="date"
            id="date of birth"
            name="dat' of birth"
            required
          /><br /><br />
          <label for="email">Enter your email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abc@gmail.com"
            required
          /><br /><br />
        </fieldset>
        <br />
        <label for="pwd">Create a Password:</label><br /><br />
        <input
          type="password"
          id="pwd"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
          autocomplete="off"
        /><br /><br />
        <fieldset>
          <legend>Experience as a Coder</legend>
          <h4>Which programming-languages you know ?</h4>
          <input type="checkbox" id="language1" name="language1" value="C++" />
          <label for="language1"> C++</label>
          <input type="checkbox" id="language2" name="language2" value="C" />
          <label for="language2"> C </label>
          <input type="checkbox" id="language3" name="language3" value="Java" />
          <label for="language3"> Java</label>
          <input
            type="checkbox"
            id="language4"
            name="language4"
            value="Python"
          />
          <label for="language4"> Python</label><br /><br />

          <label for="myfile">Upload your Certificates :</label>
          <input type="file" id="myfile" name="myfile" multiple /><br /><br />
          <label for="Platform">Choose your practicing platform:</label>
          <input list="Platform" />

          <datalist id="Platform">
            <option value="Codeforces"></option>
            <option value="Codechef"></option>
            <option value="Hackerrank"></option>
            <option value="Hackerearth"></option>
            <option value="Topcoder"></option></datalist
          ><br /><br />

          <label for="Rating">Codeforces-rating(between 0 and 3000):</label>
          <input
            type="number"
            id="rating"
            name="rating"
            min="0"
            max="3000"
            autocomplete="off"
          /><br /><br />
          <label for="Future">Select your category :</label>
          <select name="Future" id="Future">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Problem-setter">Problem-setter</option>
            <br /><br />
            <br />
          </select>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" /><br /><br />

        <label for="codersrank_review">Any suggestions for codersrank:</label>

        <textarea
          id="codersrank_review"
          name="codersrank_review"
          rows="1"
          cols="20"
        ></textarea>
      </form>
      <h5>Ok,Done now click on submit button and wait for our mail</h5>
      <h3>KEEP PRACTICING...</h3>
    </center>


    <script type="text/javascript">
      window.onload = function(){ 
                      alert("Proceed To CODERSRANK Registration");
                      }
      </script>
  </body>
</html>
